<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeogesserGame</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

</head>

<body>
    <fieldset>
        <legend>
            <h1>Routeguesser</h1>
        </legend>

        <div id="routeNumberDiv">
            <label for="routeNumber">Number of routes:
                <input required type="number" id="routeNumber" name="routeNumber" placeholder="from 1 to 10"
                    min=1 max=10>
            </label>
        </div>
        <div id="difficultyDiv">
            <label for="difficulty">Difficulty:</label>

            <label for="easy">
                <input class ="difButton" type="button" id="easy" name="difficulty" value="0" required>
            </label>
            <label for="medium">
                <input class ="difButton" type="button" id="medium" name="difficulty" value="1">
            </label>
            <label for="difficult">
                <input class ="difButton" type="button" id="dificult" name="difficulty" value="2">
            </label>

        </div>
    </fieldset>

    <div id="map"></div>
    <button id="undo">Undo</button>
    <p id="score">Score:</p>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="mapScript.js"></script>
</body>

</html>
